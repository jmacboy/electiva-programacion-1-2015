<html>
    <head>
        <title>Juego Stop</title>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/stop.js" type="text/javascript"></script>
        <script src="js/knockout-2.2.1.js" type="text/javascript"></script>
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div>
            <form class="contacto">
                <p>Nombre: <input  id="nombre" type="text" data-bind="value: firtsname"/></p>
                <p>Apellido: <input id="apellido" type="text" data-bind="value:lastname "/></p>
                <p>Ciudad: <input id="ciudad" type="text" data-bind="value: site"/></p>
                <p>Pais: <input id="pais" type="text" data-bind="value: contry "/></p>
                <p>Animal: <input id="animal" type="text" data-bind="value: dog"/></p>
                <p>Planta: <input id="planta" type="text" data-bind="value: plant "/></p>
                <p>Cosa: <input id="cosa" type="text" data-bind="value: it"/></p>
                
            </form>
                
                <p><samp data-bind= "text: fullname"></samp></p>
        </div>
        <table style="border: 1">
                <td>
                     <button id="btnStop">Stop</button>
                </td>
                <td>
                     <button id="btnFinalizar">Finally</button>
                </td>
                <td>

                    <button id="btnInicio" onclick="true">Reset</button>
                </td>
        </table>
       
        
       
       
        
        <script>
            
            var prueba1 = {
                firtsname : ko.observable('') ,
                lastname : ko.observable(""),
                site : ko.observable('') ,
                contry : ko.observable(""),
                dog : ko.observable('') ,
                plant : ko.observable(""),
                it : ko.observable('')
            };
            prueba1.fullname = ko.dependentObservable(function (){
            return this.firtsname()+ " | "+ 
                    this.lastname()+ " | "+ 
                    this.site()+ " | "+ 
                    this.contry()+ " | "+ 
                    this.dog()+ " | "+ 
                    this.plant()+ " | "+ 
                    this.it();
            }, prueba1);//hace el bindings de forma automatica
           
            ko.applyBindings(prueba1);
            
        </script>
    </body>
</html>
